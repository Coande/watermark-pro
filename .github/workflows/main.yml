name: Build and Deploy
on: [push, workflow_dispatch]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
      # 显式指定 Node.js 版本 避免报错 digital envelope routines::unsupported
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.x  # 使用 OpenSSL 1.1.x 的版本
          cache: 'yarn'       # 启用 Yarn 缓存加速构建
      # 处理 Dependencies lock file is not found 问题
      - name: Generate yarn.lock
        run: yarn install --no-immutable  # 强制生成 yarn.lock（即使 node_modules 存在）

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          yarn install
          yarn build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: dist # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
